<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife | Contact</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="main">
            <div class="name">
                <span>FitLife</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="workouts.html">Workouts</a>
                <a href="nutrition.html">Nutrition</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1 class="title">Contact Us</h1>
        <p class="para">Contact us today for your health!</p>
    </section>

    <div class="list">
        <h1 style="text-align: center;" >Look! How we are making an impact</h1>
    </div>

    <form class="contact-form">
        <div>
            <label for="inputName">Name</label>
            <input type="name" id="inputName" class="form-control" required>
        </div>
        <div>
            <label for="inputEmail4">Email</label>
            <input type="email" id="inputEmail4" class="form-control" required>
        </div>
        <div>
            <label for="inputPassword4">Password</label>
            <input type="password" id="inputPassword4" class="form-control" required>
        </div>
        <div>
            <label for="inputAddress">Address</label>
            <input type="text" id="inputAddress" placeholder="1234 Main St" class="form-control" required>
        </div>
        <div>
            <label for="inputAddress2">Address 2</label>
            <input type="text" id="inputAddress2" placeholder="Apartment, studio, or floor" class="form-control">
        </div>
        <div>
            <label for="inputCity">City</label>
            <input type="text" id="inputCity" class="form-control" required>
        </div>
        <div>
            <label for="inputState">State</label>
            <select id="inputState" class="form-select">
                <option selected>Pakistan</option>
                <option>India</option>
                <option>United States</option>
                <option>Germany</option>
                <option>Australia</option>
                <option>Canada</option>
                <option>Palisteine</option>
            </select>
        </div>

        
        <div>
            <button type="submit" class="btn " style="background-color: #4CAF50; color: #000000;">Submit</button>
        </div>
    </form>

    <footer class="footer">
        <div class="quick-links">
            <a href="index.html">Home</a>
            <a href="workouts.html">Workout Routines</a>
            <a href="nutrition.html">Nutrition Guide</a>
            <a href="gallery.html">Photo Galleries</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="contact-info">
            <p>Email: info@fitlife.com</p>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
</body>
</html>
